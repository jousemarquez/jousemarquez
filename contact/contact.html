    <section class="container">
        <section class="contact">
            <form method="post" autocomplete="on">
                <fieldset class="field_set">
                    <legend>Contact me</legend>
                    <div class="form_block">
                        <div class="bloque1">
                            <p><label for="name">Name:</label>
                                <input class="input_text" type="text" placeholder="Name">
                            </p>
                            <p><label for="email">E-mail:</label>
                                <input class="input_text" type="email" placeholder="example@example.com">
                            </p>
                            <p><label for="subject">Select subject:</label>
                                <select class="input_text">
                                    <optgroup label="Careers">
                                        <option selected>Request interview</option>
                                        <option>Job offer</option>
                                    </optgroup>
                                    <optgroup label="Services">
                                        <option>Web Development service</option>
                                        <option>Server layer development</option>
                                    </optgroup>
                                </select>
                            </p>
                            <p><label type="checkbox">How did you know me?</p></label>
                            <label for="checkbox"><input class="check" id="box1" type="checkbox">Socials</label>
                            <label for="checkbox"><input class="check" id="box2" type="checkbox">Ads</label>
                            <p>Any feedback about my webstite?</p>
                            <label for="radio"><input name="option" class="check" id="radio1"
                                    type="radio">Excelent</label>
                            <label for="radio"><input name="option" class="check" id="radio2" type="radio">Very
                                Good</label>
                            <label for="radio"><input name="option" class="check" id="radio3" type="radio">Nice</label>
                            <label for="radio"><input name="option" class="check" id="radio4" type="radio">Need
                                Improvements</label>
                            <label for="radio"><input name="option" class="check" id="radio5" type="radio">Poor</label>
                        </div>
                        <div class="bloque2">
                            <p><label for="message">Message:</label></p>
                            <textarea id="message" placeholder="Drop your message here..."></textarea>
                        </div>
                    </div>
                    <div class="buttons_block">
                        <input class="button" type="reset" value="Reset" />
                        <input onClick="alert('Thanks for submitting the form! I will contact you soon.')"
                            class="button" type="submit" value="Submit" />
                    </div>
                </fieldset>
            </form>
        </section>
    </section>
